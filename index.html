<!DOCTYPE html>
<html>
<head>
	<title>BrainStation Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
	<body>
		<div class="whole container">
				<div class="row">
					<div class="container">
						<div class="col-xs-12 col-md-6">
								<form id="signinform">
									<div class="col-md-3">
										<input type="text" id="username" name="username" placeholder="Username" autocomplete="off">
									</div>
									<div class="col-md-3 col-md-offset-1">
										<input type="password" id="password" name="password" placeholder="Password">
									</div>
									<div class="col-md-3 col-md-offset-1">
										<button type="submit">Login</button>
									</div>
								</form>
						</div>
						<div class="col-xs-12 col-md-6">
							<form id="signupform">
								<div class="col-md-3">
									<input type="text" id="username" name="username" placeholder="Username" autocomplete="off">
								</div>
								<div class="col-md-3 col-md-offset-1">
									<input type="password" id="password" name="password" placeholder="Password">
								</div>
								<div class="col-md-4 col-md-offset-1">
									<button class="btn btn-primary" id="signup"> Sign Up</button>	
								</div>
							</form>
						</div>	
					</div>
				</div>

				<div class="row">
					<div class="container">
						<div class="msg container">
							<ul>
								<div id="msgscreen">
								</div>
							</ul>
						</div>
						<div class="container" id="textbox">
							<form id="typebox">
								<span>
									<input type="text" id="inputmsg" name="inputmsg" autocomplete="off">
								</span>
								<span>
								<button id="sendmsg" type="submit">Enter</button>
								</span>
							</form>
						</div>
					</div>
				</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/chat.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
